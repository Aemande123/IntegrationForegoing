buildscript {
  repositories {
    jcenter()
    maven { url = "http://files.minecraftforge.net/maven" }
  }
  dependencies {
    classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
  }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "${mc_version}-${mod_version}"
group = "jackyy.integrationforegoing"
archivesBaseName = "IntegrationForegoing"

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
  sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
  version = "${forge_version}"
  runDir = "run"
  mappings = "${mappings_version}"

  replace '@FINGERPRINT@', project.findProperty('signSHA1')
  replaceIn "IntegrationForegoing.java"
}

repositories {
  mavenCentral()
  jcenter()
  maven {
    name = "JEI, TCon and Mantle Maven"
    url = "http://dvs1.progwml6.com/files/maven"
  }
  maven {
    name = "Tesla Maven"
    url = "http://maven.epoxide.xyz"
  }
  maven {
    name = "HWYLA Maven"
    url = "https://tehnut.info/maven"
  }
  maven {
    name = "TOP Maven"
    url = "http://maven.tterrag.com"
  }
  maven {
    name = "Industrial Foregoing Maven"
    url = "http://dyonovan.com/maven2"
  }
  maven {
    name = "CoFH Maven"
    url = "http://maven.covers1624.net"
  }
  maven {
    name = "CraftTweaker Maven"
    url = "http://maven.blamejared.com/"
  }
  maven {
    name = "TeslaCoreLib Maven"
    url = "https://maven.mcmoddev.com"
  }
  maven {
    name = "Shadowfacts Maven"
    url = "http://maven.shadowfacts.net"
  }
}

dependencies {
  compile files('libs/')
  deobfCompile "mezz.jei:jei_1.12.2:+"
  deobfCompile "mcp.mobius.waila:Hwyla:+"
  deobfCompile "mcjty.theoneprobe:TheOneProbe-1.12:+"
  deobfCompile "com.buuz135.industrial.IndustrialForegoing:industrialforegoing:+"
  deobfCompile "slimeknights.mantle:Mantle:+"
  deobfCompile "slimeknights:TConstruct:1.12-2.+"
  deobfCompile "net.shadowfacts:Forgelin:+"
}

processResources {
  inputs.property "version", project.version
  inputs.property "mcversion", project.minecraft.version
  from(sourceSets.main.resources.srcDirs) {
    include 'mcmod.info'
    expand 'version':project.version, 'mcversion':project.minecraft.version
  }
  from(sourceSets.main.resources.srcDirs) {
    exclude 'mcmod.info'
  }
}

task signJar(type: SignJar, dependsOn: reobfJar) {
  onlyIf {
    project.hasProperty('keyStore')
  }
  keyStore = project.findProperty('keyStore')
  alias = project.findProperty('keyStoreAlias')
  storePass = project.findProperty('keyStorePass')
  keyPass = project.findProperty('keyStoreKeyPass')
  inputFile = jar.archivePath
  outputFile = jar.archivePath
}

build.dependsOn signJar

task deobfJar(type: Jar) {
  from sourceSets.main.output
  classifier = 'deobf'
}

artifacts {
  archives deobfJar
}
